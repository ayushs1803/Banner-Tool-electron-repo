<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Banner Tool</title>
<style>
  body { font-family: Arial, sans-serif; padding: 16px; }
  .drop { border: 2px dashed #888; padding: 20px; text-align:center; margin-bottom:12px; }
  .controls { display:flex; gap:10px; align-items:center; }
  button { padding:8px 12px; }
  select { padding:6px }
  #log { margin-top:12px; white-space:pre-wrap; font-size:13px; color:#333; }
</style>
</head>
<body>
  <h2>Banner Tool — 286×410</h2>
  <div class="drop">
    <p id="dropText">Drag & drop your artwork here or <button id="pickBtn">Choose file</button></p>
    <input type="file" id="fileInput" style="display:none" accept="image/*"/>
  </div>
  <div class="controls">
    <label for="template">Template</label>
    <select id="template">
      <option value="2day">2-DAY banner</option>
      <option value="3day">3-DAY banner</option>
    </select>
    <button id="export">Export JPG</button>
  </div>
  <div id="log"></div>

<script src="renderer.js"></script>
</body>
</html>
